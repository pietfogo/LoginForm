<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietro's Model</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main id="main-login">
        <div id="kkk">
            <img id="uk" src="assets/UK.svg.png" alt="UK Flag">
        </div>
        <div id="kkk2" onclick="translateToPortuguese()">
            <img id="brazil" src="assets/Brazil.svg.png" alt="Brazil Flag">
        </div>
        <div id="left-login">
            <h1 id="tit-login">Bem vindo de volta,<br> Fa√ßa seu login e aproveite!</h1>
            <img src="assets/brain.svg" alt="Brain Image">
        </div>
        <section>
            <div id="right-login">
                <h1 id="tit2-login">Login</h1>
                <div id="email-login">
                    <label for="text">Email:</label>
                    <input type="text" placeholder="Insira seu email aqui">
                </div>
                <div id="password-login">
                    <label for="text">Senha:</label>
                    <input type="password" placeholder="Insira sua senha aqui">
                </div>
                <button id="botao">Entrar</button>
                <h3 onclick="alert2()">Esqueci minha senha</h3>
            </div>
        </section>

    <script src="script.js"></script>

</html>
